<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="/assets/fonts/inter/inter.css">

  <!-- Including a pre-built tailwind.css file for development. Don't include this when using a production build, since tailwind would already be included -->
  <link href="/assets/styles/tailwind.css" rel="stylesheet">

  <script type="module" src="/build/elsa-workflows-studio.esm.js"></script>
  <script nomodule src="/build/elsa-workflows-studio.js"></script>
</head>
<body>

<elsa-studio id="studio"></elsa-studio>

<script>
  const studio = document.getElementById('studio');

  const activityDescriptors = [{
    type: 'WriteLine',
    displayName: 'Write Line',
    description: 'Write a message to standard out.',
    category: 'Console',
    traits: 1,
    outcomes: ['Done'],
    browsable: true,
    properties: [{
      name: 'Text',
      type: 'Text',
      hint: 'The text to write.'
    }]
  },
    {
      type: 'ReadLine',
      displayName: 'Read Line',
      description: 'Read a message from standard in.',
      category: 'Console',
      traits: 2,
      outcomes: ['Done'],
      browsable: true,
      properties: []
    },
    {
      type: 'SendHttpRequest',
      displayName: 'Send HTTP Request',
      description: 'Send an HTTP request',
      category: 'HTTP',
      traits: 1,
      outcomes: ['Done'],
      browsable: true,
      properties: []
    },
    {
      type: 'HttpRequestReceived',
      displayName: 'HTTP Request Received',
      description: 'Doloribus dolores nostrum quia qui natus officia quod et dolorem. Sit repellendus qui ut at blanditiis et quo et molestiae.',
      category: 'HTTP',
      traits: 2,
      outcomes: ['Done'],
      browsable: true,
      properties: []
    },
    {
      type: 'IfElse',
      displayName: 'If/Else',
      description: 'Doloribus dolores nostrum quia qui natus officia quod et dolorem. Sit repellendus qui ut at blanditiis et quo et molestiae.',
      category: 'Control Flow',
      traits: 1,
      outcomes: ['True', 'False', 'Done'],
      browsable: true,
      properties: []
    }];

  const workflowModel = {
    activities: [{
      activityId: 'activity-1',
      type: 'WriteLine',
      description: 'Write a message to standard out.',
      outcomes: ['Done']
    }, {
      activityId: 'activity-2',
      type: 'ReadLine',
      description: 'Reads input from standard in.',
      outcomes: ['Done']
    }, {
      activityId: 'activity-3',
      type: 'IfElse',
      description: 'Evaluates the specified condition',
      outcomes: ['True', 'False', 'Done']
    }],
    connections: [{
      sourceId: 'activity-1',
      targetId: 'activity-2',
      outcome: 'Done'
    },
      {
        sourceId: 'activity-1',
        targetId: 'activity-3',
        outcome: 'Done'
      }]
  };

  studio.activityDescriptors = activityDescriptors;
  studio.workflowModel = workflowModel;

</script>
</body>
</html>
